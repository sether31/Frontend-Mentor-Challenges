<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- styles -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- icons -->
  <script src="https://kit.fontawesome.com/baf0523554.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="middle">
      <div class="logo">
        <img src="./images/logo.svg" alt="fylo-logo">
      </div>
    </div>
  </header>

  <section class="hero-section middle">
    <article class="hero-image">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </article>

    <article class="hero-cta">
      <h1>
        Build The Community Your Fans Will Love
      </h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>

      <a href="#" class="primary-btn">Register</a>
    </article>
  </section>

  <footer class="middle">
    <ul class="nav-links">
      <li>
        <a href="https://www.facebook.com/">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="https://x.com/?mx=2">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
    </ul>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Seth Hernandez</a>.
    </p>
  </footer>

 
</body>
</html>
