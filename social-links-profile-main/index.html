<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: inter;
      src: url(./assets/fonts/Inter-VariableFont_slnt\,wght.ttf);
    }
  </style>
</head>
<body class="bg-grey900 text-white grid place-content-center min-h-dvh text-sm font-interFont">

  <section class="max-w-md bg-grey800 rounded-lg p-6 m-4 flex flex-col items-center justify-center gap-6 text-center">
    <article class="flex flex-col items-center justify-center gap-4">
      <img src="./assets/images/avatar-jessica.jpeg" class="rounded-full h-[100px]" alt="avatar_picture" >

      <div>
        <h2 class="text-2xl font-bold tracking-wide">Jessica Randall</h2>
        <h3 class="text-md text-green font-semibold">London, United Kingdom</h3>
      </div>

      <p class="">
        "Front-end developer and avid reader."
      </p>
    </article>

    <article class="
      grid gap-3 w-full 
      *:rounded-lg *:bg-grey700 *:p-4 *:ease-in-out *:duration-300
    ">
      <a class="hover:bg-green hover:text-grey900">GitHub</a>
      <a class="hover:bg-green hover:text-grey900">Frontend Mentor</a>
      <a class="hover:bg-green hover:text-grey900">LinkedIn</a>
      <a class="hover:bg-green hover:text-grey900">Twitter</a>
      <a class="hover:bg-green hover:text-grey900">Instagram</a>
    </article>
  </section>

  <footer class="mx-4">
    Challenge by <a href="https://www.frontendmentor.io/profile/sether31" class="text-green">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/sether31" class="text-green">Seth hernandez</a>
  </footer>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            green: 'hsl(75, 94%, 57%)',
            white: 'hsl(0, 0%, 100%)',
            grey700: 'hsl(0, 0%, 20%)',
            grey800: 'hsl(0, 0%, 12%)',
            grey900: 'hsl(0, 0%, 8%)',
          },
          fontFamily: {
            interFont: ['inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</body>
</html>
